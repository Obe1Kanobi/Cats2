<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коты</title>
    <link rel="stylesheet" type="text/css" href="style/default.css">
    <link rel="stylesheet" type="text/css" href="style/Header.css">
    <link rel="stylesheet" type="text/css" href="style/Font.css">
    <link rel="stylesheet" type="text/css" href="style/Section.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header id="header">
      <div class="header__weight default">
        <div class="header__weight--arrow">
          <img src="image/Arrow_left.webp" alt="">
        </div>
        <div class="header__polimorf--border">
          <img class="header__polimorf--img"
            src="image/Cat_blue.webp">
        </div>
        <h1 class="header__weight--title header__font">Polimorf</h1>
        <div class="header__weight--pen">
          <img src="image/Pen.webp" alt="">
        </div>
      </div>
    </header>
    <main>
      <section class="polimorf">
        <div class="polimorf__flex default">
          <div class="polimorf__flex--right">
            <h2 class="polimorf__text--name">Weight</h2>
            <h2 class="polimorf__text--name">Birthday:</h2>
            <h2 class="polimorf__text--name">Age:</h2>
            <h2 class="polimorf__text--name">Gender:</h2>
          </div>
          <div class="polimorf__flex--left">
            <h2 class="polimorf__text--value">3,5 KG</h2>
            <h2 class="polimorf__text--value">08.04.2000</h2>
            <h2 class="polimorf__text--value">2</h2>
            <h2 class="polimorf__text--value">Female</h2>
          </div>
          <div class="polimorf__img--green_line">
            <img src="image/Green_line.webp" alt="">
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="footer__flex">
        <hr>
        <div class="footer__flex--img">
          <div class="footer__flex--overview">
            <img class="footer__flex-overview" src="image/Footer_Button.webp">
          </div>
          <div class="footer__flex--history"
            onclick="location.href='https://obe1kanobi.github.io/Cats4/';">
            <img class="footer__flex-history"
              src="image/Footer_Button_His.webp">
          </div>
        </div>
      </footer>
    </body>
  </html>
